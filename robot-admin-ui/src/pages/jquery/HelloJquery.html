<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Demo</title>
    <link href="../lib/bootstart/css/bootstrap.css" rel="stylesheet">
    <link href="../lib/bootstrap-table/bootstrap-table.css" rel="stylesheet">
    <script src="../lib/jquery/jquery-3.4.1.js"></script>
    <script src="../lib/layer/layer.js"></script>
    <script src="../lib/bootstart/js/bootstrap.js"></script>
    <script src="../lib/bootstrap-table/bootstrap-table.js"></script>
</head>
<body>
    <form class="form-inline" style="margin:10px">
        <div class="form-group">
            <label>Email Address:</label>
            <input id="email" type="email" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input id="name" class="form-control" placeholder="name">
        </div>
        <div class="form-group">
                <label>Phone</label>
                <input id="phone" class="form-control" placeholder="phone">
        </div>
        <button type="button" class="btn btn-default" onclick="queryTable()">查询</button>
    </form>
    <table id="table" class="table table-hover"></table>
</body>

<script>
    $(function () {
        queryTable()
    });

    function show_alert(){
        layer.open({
            title:'标题',
            content:'确认吗',
            btn:['取消','确定']
            ,btn1:function(index){
                console.log('取消');
                layer.close(index);
            }
            ,btn2:function(){
                console.log('确定')
            }
            ,cancel:function(){
                return true;
            }
        })
    }

    function responseHandler(res){
        console.log("响应",res);
        return { rows: res.data.records, total: res.data.total };
    }
    // 查询条件
    function queryParams(params) {
        console.log('name:',$('#name').val())
        var curParams = {
            // 传递参数查询参数 
            userName:$('#name').val(),
            email:$('#email').val(),
            phone:$('#phone').val(),
            page:1,
            limit:10
        };
        return curParams;
    }

    function queryTable(){
        console.log('点击查询')
        $("#table").bootstrapTable('destroy'); 
        $('#table').bootstrapTable({
            url:'http://localhost:8081/v1/users',
            cache: false,  
            method: 'get',
            pageNumber: 1,                        // 初始化加载第一页，默认第一页
            pageSize: 10,                         // 每页的记录行数（*） 
            queryParams: queryParams,             // 传递参数（*）
            columns: [{
                field: 'userId',
                title: '用户ID'
            }, {
                field: 'username',
                title: '用户名'
            }, {
                field: 'email',
                title: '邮件'
            }, {
                field: 'mobile',
                title: '手机号'
            }, {
                field: 'createTime',
                title: '创建时间'
            }, {
                field: 'status',
                title: '状态'
            }],
            responseHandler: responseHandler
            })
        }

</script>
    
</html>
